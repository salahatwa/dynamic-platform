@if (show) {
<div class="modal-overlay" (click)="close.emit()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ isEditing ? 'Edit Page' : 'Add New Page' }}</h3>
      <button class="btn-close" (click)="close.emit()">Ã—</button>
    </div>
    
    <div class="modal-body">
      <div class="form-group">
        <label for="pageName">Page Name</label>
        <input 
          type="text" 
          id="pageName" 
          class="form-control" 
          [(ngModel)]="pageNameModel"
          placeholder="Enter page name"
          required>
      </div>
      
      <div class="form-group">
        <label for="pageContent">Page Content</label>
        <textarea 
          id="pageContent" 
          class="form-control" 
          rows="10"
          [(ngModel)]="pageContentModel"
          placeholder="Enter HTML content for this page..."></textarea>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="close.emit()">Cancel</button>
      <button class="btn btn-primary" (click)="onSave()" [disabled]="!isFormValid() || saving">
        @if (saving) {
          <span class="spinner-sm"></span>
        }
        <span>{{ isEditing ? 'Update Page' : 'Create Page' }}</span>
      </button>
    </div>
  </div>
</div>
}
