<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="16" height="16" rx="3" fill="url(#gradient)"/>
  
  <!-- Translation bubble -->
  <rect x="2" y="3" width="8" height="5" rx="2" fill="white" fill-opacity="0.9"/>
  
  <!-- "A文" text -->
  <text x="3" y="6.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#7C3AED">A</text>
  <text x="6" y="6.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#7C3AED">文</text>
  
  <!-- Small gear -->
  <circle cx="12" cy="12" r="2" fill="white" fill-opacity="0.9"/>
  <circle cx="12" cy="12" r="0.8" fill="#7C3AED"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
</svg>